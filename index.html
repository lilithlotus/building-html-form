<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Building HTML Form</title>
    </head>
    <body>
        <form action="url" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="first_name">First Name: </label>
                    <input type="text" id="first_name" name="firstName">
                </div>

                <div>
                    <label for="last_name">Last Name: </label>
                    <input type="text" id="last_name" name="lastName">
                </div>
                
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="status">Status: </label>
                    <select name="status" id="status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <input type="radio" name="html" id="html">
                    <label for="html">HTML</label><br>
                    <input type="radio" name="css" id="css">
                    <label for="css">CSS</label><br>
                    <input type="radio" name="js" id="js">
                    <label for="js">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments: </label><br>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="date">Date: </label>
                    <input type="date" name="date" id="date">
                </div>

                <div>
                    <input type="checkbox" name="news" id="news">
                    <label for="news">Sign Up for Newsletter</label><br>
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">I agree to the terms and conditions</label><br>
                    <input type="button" value="submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
